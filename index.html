<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <main>
        <div class="container-fluid vh-100 d-flex align-items-center justify-content-start p-4">
            <div class="form-control card card-body left-box p-3 d-flex justify-content-center align-items-center">

                <div class="m-3 row p-4">
                    <h1 class="mb-5 fw-bold">Inicio de Sesión</h1>

                    <input class="form-control border-1 mb-2" type="email" name="correo" id="correo"
                        placeholder="Correo electrónico">

                    <input class="form-control border-1 mb-2" type="password" name="pass" id="pass"
                        placeholder="Contraseña">

                    <input class="btn boton mb-2" type="button" value="Ingresar" onclick="login()">

                </div>

                <p class="mt-auto mb-5 fw-bold ">¿No tienes cuenta? regístrate <a class="aqui fw-bold text-primary"
                        data-bs-toggle="modal" data-bs-target="#modalId">aquí</a></p>

            </div>

        </div>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Gracias por la confianza
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="nombres d-flex justify-content-around">
                        <div>
                            <label for="nombre">Nombre <strong class=" text-danger">*</strong></label>
                            <input class="form-control border-1 mb-2" type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">    
                        </div>    
                        <div>
                            <label for="apellido">Apellidos <strong class=" text-danger">*</strong></label>
                            <input class="form-control border-1 mb-2" type="text" name="apellido" id="apellido" placeholder="Escribe tus apellidos">    
                        </div>    
                    </div>

                    <label for="tDoc">Tipo de documento</label>
                    <select class="form-control border-1 mb-2" name="tDoc" id="tDoc">
                        <option value="" aria-disabled="false">seleccione...</option>
                        <option value="C.C">C.C</option>
                        <option value="T.I">T.I</option>
                        <option value="PPT">PPT</option>
                    </select>

                    <label for="documento">Documento <strong class=" text-danger">*</strong></label>
                    <input class="form-control border-1 mb-2" type="text" name="documento" id="documento" onchange="existenciaDoc(), longitud('doc')" placeholder="Escribe tu número d documento">

                    
                    <label for="telefono">Telefono <strong class=" text-danger">*</strong></label>
                    <input class="form-control border-1 mb-2" type="text" name="telefono" id="telefono" onkeyup="longitud('tel')" placeholder="Ingresa tu número d teléfono">

                    <div class="correos d-flex justify-content-around">
                        <div>
                            <label for="correoR">Correo <strong class=" text-danger">*</strong></label>
                            <input class="form-control border-1 mb-2" type="email" name="correoR" id="correoR" onchange="existenciaCorreo()" placeholder="Escribe un corrreo electronico">        
                        </div>
                        <div>
                            <label for="passW">Contraseña <strong class=" text-danger">*</strong></label>
                            <input class="form-control border-1 mb-2" type="password" name="passW" id="passW"  placeholder="Ingresa una contraseña">        
                        </div>
                    </div>


                </div>

                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn botonB" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn boton" data-bs-dismiss="modal" onclick="registroCliente()">Guardar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./asset/js/validations_l.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
